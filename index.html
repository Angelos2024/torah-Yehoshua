<!DOCTYPE html>
<html>
  <head>
    <title>Buscador de Versículos Bíblicos</title>

    <style>
      /* Estilo del botón desplegable */
      .dropbtn {
        background-color: #f9fcfe;
        color: #800000;
        padding: 5px;
        font-size: 14px; /* Corregido el tamaño de la fuente */
        border: 1px solid #000000; /* Borde negro */
        cursor: pointer;
        border-radius: 4px;
      }

      .dropbtn:hover, .dropbtn:focus {
        background-color: #ffffff;
      }

      /* Contenedor del dropdown */
      .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 10px; /* Para que quede arriba del contenido */
      }

      /* Contenido del dropdown */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 190px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: #800000; /* Letras guinda */
        background-color: #ffffff; /* Fondo blanco */
        padding: 8px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        color: #ffffff; /* Letras blancas */
        background-color: #333333; /* Fondo gris oscuro */
      }

      .show {
        display: block; /* Mostrar dropdown */
      }

      /* Resto del diseño */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        color: #4CAF50;
      }

      .search-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 15px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        border-radius: 4px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Buscador</h1>

    <div class="search-container">
      
      <input
        type="text"
        id="searchInput"
        placeholder="Escribe Libro Capítulo:Versículo (ej. Gálatas 1:1)"
      />
      
      <button id="searchButton">Buscar</button>
     
    </div>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Lista de libros disponibles</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#">Según Marcos</a>
        <a href="#">Carta a los Romanos</a>
        <a href="#">Carta a los Gálatas</a>
        <a href="#">1 Tesalonicenses</a>
        <a href="#">2 Tesalonicenses</a>
        <a href="#">Carta a los Hebreos</a>
        <a href="#">Revelación Apocalipsis</a>
      </div>
    </div>

    <ul id="results"></ul>

    <script>
      const urls = [
        "https://raw.githubusercontent.com/Angelos2024/torah-Yehoshua/main/galatas.json"
      ];

      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const resultsContainer = document.getElementById("results");

      async function fetchJsonData(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`Error al cargar JSON: ${response.status}`);
          return await response.json();
        } catch (error) {
          console.error(`Error:`, error);
          return null;
        }
      }

      async function fetchAllJsonData() {
        const allData = {};
        for (const url of urls) {
          const data = await fetchJsonData(url);
          if (data) Object.assign(allData, data);
        }
        return allData;
      }

      async function searchVerses(query) {
        const datos = await fetchAllJsonData();
        if (!datos) return;

        resultsContainer.innerHTML = "";
        const normalizedQuery = query
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toLowerCase();

        const match = normalizedQuery.match(/^([\w\s]+)\s(\d+)(?::(\d+))?$/);

        if (match) {
          const libro = match[1].trim();
          const capitulo = match[2];
          const versiculo = match[3];

          const libroEncontrado = Object.keys(datos).find(
            key =>
              key
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase() === libro
          );

          if (libroEncontrado) {
            const capitulos = datos[libroEncontrado];
            if (capitulos[capitulo]) {
              if (versiculo) {
                const texto = capitulos[capitulo][versiculo];
                resultsContainer.innerHTML = texto
                  ? `<li>${libroEncontrado} ${capitulo}:${versiculo} - ${texto}</li>`
                  : "<li>Versículo no encontrado.</li>";
              } else {
                Object.entries(capitulos[capitulo]).forEach(([numVerso, textoVerso]) => {
                  const li = document.createElement("li");
                  li.innerHTML = `${libroEncontrado} ${capitulo}:${numVerso} - ${textoVerso}`;
                  resultsContainer.appendChild(li);
                });
              }
            } else resultsContainer.innerHTML = "<li>Capítulo no encontrado.</li>";
          } else resultsContainer.innerHTML = "<li>Libro no encontrado.</li>";
        } else resultsContainer.innerHTML = "<li>Formato incorrecto. Usa: Libro Capítulo:Versículo (ej. Gálatas 1:1).</li>";
      }

      searchButton.addEventListener("click", () => {
        const query = searchInput.value.trim();
        if (query) searchVerses(query);
      });

      searchInput.addEventListener("keypress", event => {
        if (event.key === "Enter") {
          const query = searchInput.value.trim();
          if (query) searchVerses(query);
        }
      });

      // Mostrar dropdown
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          const dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            if (dropdowns[i].classList.contains("show")) {
              dropdowns[i].classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
