<script>
document.addEventListener("DOMContentLoaded", function() {
    var closeMenuBtn = document.querySelector(".close-menu");
    var menuToggle = document.querySelector(".navbar-toggler"); 
    var navbarCollapse = document.querySelector("#navbarNav");

    // Cerrar menú con "X"
    closeMenuBtn.addEventListener("click", function() {
        $(".navbar-collapse").collapse("hide"); // Método de Bootstrap
    });

    // Asegurar que la "X" aparezca solo cuando el menú está abierto
    $(".navbar-toggler").on("click", function() {
        setTimeout(() => {
            if ($(".navbar-collapse").hasClass("show")) {
                closeMenuBtn.style.display = "block";
            } else {
                closeMenuBtn.style.display = "none";
            }
        }, 300);
    });

    // Ocultar "X" cuando se cambia el tamaño de la pantalla
    window.addEventListener("resize", function() {
        if (window.innerWidth > 992) {
            closeMenuBtn.style.display = "none";
        }
    });
});

</script>
